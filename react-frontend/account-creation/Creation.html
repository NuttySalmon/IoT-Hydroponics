<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create an Account</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="Creation-Style.css" rel="stylesheet">
</head>
<body>
    <div id="contain" class="hydro">
        <div class="Page-caption"        style="background-color: rgba(255, 255, 255, 0.8);  width: 400px;  height: 600px; align-self: center; padding: 50px; margin-left: 100px" >
            
            <h2 class="display">Create an Account</h2>
            <h3 class = "display-2">Please enter the following information:</h3>
            <form>
            <div class = "form">
            <label for ="First-Name"> First Name</label>
            <div class ="Input-FirstN"></div>
            <input type= "First-Name" class="Input-box" placeholder="First Name">
            </div>

            <div class = "form">
            <Label for ="Last-Name"> Last Name</Label>
            <div class ="Input-LastN"></div>
            <input type= "Last-Name" class="Input-box" placeholder="Last Name">
            </div>

            <div class = "form">
            <Label for ="Email"> Email Address</Label>
            <div class ="Input-Email"></div>
            <input type= "Email" class="Input-box" placeholder="Email Address">
            </div>  

            <div class = "form"> 
            <Label for ="Password"> Password </Label>
            <div class ="Input-Pass"></div>
            <input type= "Password" class="Input-box" placeholder="Password">
            </div>  

            <div class = "form"> 
            <Label for= "Device-ID"> Hydrogarden Device ID </Label>
            <div class ="Input-DevID"></div>
            <input type= "Device-ID" class="Input-box" placeholder="Device ID">
            </div>  


            <p><span>  <input type ="checkbox">   </span>I agree to the <a  href="./img/accountcreationbackground.png">terms of service </a></p>
            <button type="button" class="btn ">Create Account</button>
            <button type="button" class="btn">Returning User?</button>
        </div>
    </form>


    </div>
    

</body>
