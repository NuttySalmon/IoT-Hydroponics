<!DOCTYPE html>
<html>
    <!-- kind of like includes in C++  -->
    <head> 
            <title>User Creation</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- include a css sheet  -->
            <link rel = "stylesheet" type= "text/css" href = "Accountcreationstyle.css">
    </head>
        <body>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Create an account</h1>

<!-- First name -->
                  <form>
                    <div class="form-group">
                      <div class = "FirstN">
                      <label for="ExampleFirstName">First Name </label>
                      <input type="FName" class="form-control" id="ExampleFirstName" aria-describedby="fname" placeholder="Enter First Name here">
                    </div>
<!-- Last name -->
                    <div class="form-group">
                      <div class = "LastN">
                      <label for="ExampleLastName">Last Name </label>
                      <input type="LName" class="form-control" id="ExampleLastName" aria-describedby="lname" placeholder="Enter Last Name here">
                    </div>

<!-- Password -->
                    <div class="form-group">
                      <div class = "Pass">
                      <label for="UserPassword">Password</label>
                      <input type="password" class="form-control" id="UserPassword" placeholder="Enter Password here">
                    </div>

<!-- Hydrogarden deviceID -->
                    <div class="form-group">
                      <div class = "DeviceID">
                      <label for="HydroID">Password</label>
                      <input type="DeviceID" class="form-control" id="HydroID" placeholder="Enter Hydrogarden Device ID here ">
                    </div>
<!-- Register -->
                    </div>
                    <div class ="regbutton">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>

<!-- already have  -->
                  </div>
                  <div class = "retbutton">
                    <button type="button" class="btn btn-primary ">Returning User ?</button>
                  </form>



                </div>
              </div>

        </body>

</html>
